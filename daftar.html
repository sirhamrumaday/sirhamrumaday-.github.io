<div class="container">
    <h1 class="text-center my-4">Form Pendaftaran</h1>
    <form>
        <table class="table table-bordered form-table">
            <tbody>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="telepon">Telepon</label>
                            <input type="text" class="form-control" id="telepon" placeholder="Masukkan nomor telepon">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="alamat">Alamat</label>
                            <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="tanggal">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tanggal">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="keahlian">Keahlian</label>
                            <input type="text" class="form-control" id="keahlian" placeholder="Masukkan keahlian">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center">
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
